  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --maroon: #800000;
      --white: #ffffff;
      --text-dark: #000000;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--maroon);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px var(--shadow);
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a,
    .dropbtn {
      color: var(--white);
      background: none;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      padding: 0;
      text-decoration: none;
    }

    nav a:hover,
    .dropbtn:hover {
      outline: 2px solid var(--white);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: var(--white);
      min-width: 180px;
      box-shadow: 0px 8px 16px 0px var(--shadow);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: var(--text-dark);
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #f8d7da;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 4rem 2rem;
      text-align: center;
    }

    main h1 {
      font-size: 2.5rem;
      color: var(--maroon);
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
