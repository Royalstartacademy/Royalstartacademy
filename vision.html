<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision - Royalstart Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --maroon: #800000;
      --white: #ffffff;
      --text-dark: #000000;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--maroon);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px var(--shadow);
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a,
    .dropbtn {
      color: var(--white);
      background: none;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      padding: 0;
      text-decoration: none;
    }

    nav a::after,
    .dropbtn::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 3px;
      background-color: var(--white);
      transition: width 0.3s ease;
      border-radius: 5px;
    }

    nav a:hover,
    .dropbtn:hover {
      color: #ffd1dc;
    }

    nav a:hover::after,
    .dropbtn:hover::after {
      width: 100%;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: var(--white);
      min-width: 180px;
      box-shadow: 0px 8px 16px 0px var(--shadow);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: var(--text-dark);
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #f8d7da;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 4rem 2rem;
      text-align: center;
    }

    main h1 {
      font-size: 2.8rem;
      color: var(--maroon);
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
    <header>
        <div><strong>Royalstart Academy</strong></div>
        <nav>
          <a href="home.html">Home</a>
          <div class="dropdown">
            <button class="dropbtn">Why Royalstart</button>
            <div class="dropdown-content">
              <a href="mission.html">Mission</a>
              <a href="vision.html">Vision</a>
              <a href="corevalues.html">Core Values</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">Admissions</button>
            <div class="dropdown-content">
              <a href="admission.html">Apply Now</a>
              <a href="tuitionfees.html">Tuition & Fees</a>
              <a href="faqs.html">FAQs</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">Learning</button>
            <div class="dropdown-content">
              <a href="curriculum.html">Curriculum</a>
              <a href="facilities.html">Facilities</a>
              <a href="library.html">Library</a>
            </div>
          </div>
          <a href="contact.html">Contact</a>
        </nav>
      </header>

  <main>
    <h1>Our Vision</h1>
    <p>To be an excellent holistic development center for learners</p>
  </main>
</body>
</html>
